<ion-header>

    <ion-navbar color="header">
        <ion-buttons left>
            <button ion-button icon-only (click)="close()">
                        <ion-icon name="md-close-circle"></ion-icon>
                    </button>
        </ion-buttons>
        <ion-title>Filter</ion-title>

    </ion-navbar>

</ion-header>

<ion-content padding>
    <h5>Reports</h5>
    <ion-row>
        <ion-col col-6>
            <ion-item (click)="opencal('From')">
                <ion-label class="marginlbl">{{ From }}</ion-label>
            </ion-item>
        </ion-col>
        <ion-col col-6>
            <ion-item (click)="opencal('To')">
                <ion-label class="marginlbl">{{ To }}</ion-label>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-item>
        <ion-label>Select Type of Sale</ion-label>
        <ion-select interface="popover" [(ngModel)]="Type">
            <ion-option value="Gold">Gold</ion-option>
            <ion-option value="Silver">Silver</ion-option>
            <ion-option value="Stone">Stone</ion-option>
            <ion-option value="Type 92.50">Type 92.50</ion-option>
            <ion-option value="Kale Money Less">Kale Money Less</ion-option>
        </ion-select>
    </ion-item>
    <div class="button_div">
        <button ion-button block icon-right (click)="view()">
             View Reports
        </button>
    </div>
</ion-content>
