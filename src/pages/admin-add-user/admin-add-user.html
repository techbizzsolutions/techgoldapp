<ion-header>

    <ion-navbar color="header">

        <ion-title>Oswal Jewellers</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <h5>Add User</h5>
    <form [formGroup]="register" (ngSubmit)="logForm()">
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" formControlName="Name"></ion-input>
        </ion-item>
        <div padding-horizontal>
            <div class="alert" *ngIf="!register.controls['Name'].valid && register.controls['Name'].touched">Please Enter Name</div>
        </div>
        <ion-item>
            <ion-label floating>Mobile Number</ion-label>
            <ion-input type="number" formControlName="Mobile"></ion-input>
        </ion-item>
        <div padding-horizontal>
            <div class="alert" *ngIf="!register.controls['Mobile'].valid && register.controls['Mobile'].touched">Please Enter a mobile number</div>
        </div>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="text" formControlName="Password"></ion-input>
        </ion-item>
        <div padding-horizontal>
            <div class="alert" *ngIf="!register.controls['Password'].valid && register.controls['Password'].touched">Please Enter Password</div>
        </div>
        <ion-item>
            <ion-label floating> Confirm Password</ion-label>
            <ion-input type="text" formControlName="ConfirmPassword"></ion-input>
        </ion-item>
        <div padding-horizontal>
            <div class="alert" *ngIf="!register.controls['ConfirmPassword'].valid && register.controls['ConfirmPassword'].touched">Please Enter Confirm Password</div>
        </div>
        <!-- Float the icon right -->
        <div class="button_div">
            <button ion-button [disabled]="!register.valid" block icon-right>
            submit
             </button>
        </div>
    </form>
</ion-content>
